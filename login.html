<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Prevents scrolling */
      position: relative;
    }

    /* Video background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire viewport */
      filter: grayscale(100%);
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Adds a dark overlay for better contrast */
      z-index: -1;
    }

    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      color: white;
      z-index: 2;
    }

    .header img {
      height: 40px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .header a {
      text-decoration: none;
      color: white;
    }

    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 85%; /* Smaller width to show more background */
      max-width: 400px; /* Prevent it from growing too large on desktops */
      text-align: center;
      z-index: 1;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #000000;
    }

    .form-input {
      margin-bottom: 15px;
      width: 100%;
    }

    .form-input input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ffffff;
      border-radius: 4px;
      background: #3a3a3a;
      color: #ffffff;
    }

    .form-input input::placeholder {
      color: #d4d4d4;
      opacity: 1;
    }

    .form-input input:focus {
      outline: none;
      border-color: #ffffff;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #333333;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: start;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 15px;
      }
      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="./images/background-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <header class="header">
    <img src="./images/chango.png" alt="Chango Logo">
    <a href="./index.html">
      <h1>Chango Finance</h1>
    </a>
  </header>

  <div class="login-container">
    <h1>Login</h1>
    <form onsubmit="validateForm(event)">
      <div class="form-input">
        <input type="text" name="username" placeholder="Username" required aria-label="Username">
      </div>
      <div class="form-input">
        <input type="password" name="password" id="password" placeholder="Password" required aria-label="Password">
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p>Don't have an account? <a href="./signup.html" style="color: #000000;">Sign Up</a></p>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();
      const username = document.querySelector("input[name='username']").value;
      const password = document.querySelector("input[name='password']").value;

      if (!username || !password) {
        alert("Please fill out both fields!");
      } else {
        // Redirect to the dashboard
        window.location.href = "./dashboard.html"; // Replace with your dashboard file path
      }
    }
  </script>
</body>
</html>
