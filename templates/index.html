<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chango Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .background {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: absolute;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 1;
            animation: none;
        }

        .overlay {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: absolute;
            opacity: 0.20;
            background: black;
            animation: none;
        }

        .logo {
            width: 50px;
            height: 50px;
            left: 97px;
            top: 20px;
            position: absolute;
            opacity: 0;
            animation: slideInFromLeft 1000ms ease-out 1000ms forwards;
        }

        .brand-name {
            width: 220px;
            height: 40px;
            left: 155px;
            top: 25px;
            position: absolute;
            text-align: center;
            color: white;
            font-size: 30px;
            font-family: 'Madimi One', sans-serif;
            opacity: 0;
            animation: slideInFromLeft 1000ms ease-out 1000ms forwards;
        }

        .nav-button {
            width: 110px;
            height: 40px;
            position: absolute;
            background: black;
            border-radius: 62px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            opacity: 0;
            animation: slideInFromRight 1000ms ease-out 1000ms forwards;
            text-align: center;
        }

        .login-btn {
            right: 280px;
            top: 25px;
        }

        .signup-btn {
            right: 140px;
            top: 25px;
        }

        .description {
            width: 660px;
            height: auto;
            left: 97px;
            top: 55%;
            position: absolute;
            color: white;
            font-size: 28px;
            font-family: 'Madimi One', sans-serif;
            opacity: 0;
            animation: slideInFromLeft 1000ms ease-out 1000ms forwards;
        }

        .main-heading {
            width: 855px;
            height: auto;
            left: 97px;
            top: 30%;
            position: absolute;
            font-family: 'Madimi One', sans-serif;
            font-size: 70px;
            line-height: 1.1;
            opacity: 0;
            animation: slideInFromLeft 1000ms ease-out 1000ms forwards;
        }

        .track-text {
            color: #4DFF00;
        }

        .white-text {
            color: white;
        }

        .black-text {
            color: black;
        }

        .action-button {
            width: 200px;
            height: 80px;
            position: absolute;
            border-radius: 62px;
            cursor: pointer;
            font-family: 'Madimi One', sans-serif;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            opacity: 0;
            animation: slideInFromRight 1000ms ease-out 1000ms forwards;
        }

        .get-started {
            left: 97px;
            top: 75%;
            background: white;
            color: black;
        }

        .learn-more {
            left: 347px;
            top: 75%;
            background: black;
            color: white;
        }

        .profile-container {
            width: 280px;
            height: 550px;
            position: absolute;
            background: rgba(255, 255, 255, 0.28);
            border-radius: 109px;
            opacity: 0;
            animation: slideInFromRight 1000ms ease-out 1000ms forwards;
        }

        .profile-container.first {
            right: 97px;
            top: 20%;
        }

        .profile-container.second {
            right: 427px;
            top: 20%;
        }

        .profile-image {
            width: 255px;
            height: 525px;
            position: absolute;
            object-fit: cover;
            opacity: 0;
            animation: slideInFromRight 1000ms ease-out 1000ms forwards;
        }

        .profile-image.first {
            right: 110px;
            top: 21%;
        }

        .profile-image.second {
            width: 204px;
            height: 550px;
            right: 470px;
            top: 21%;
        }

        .co-founder-badge {
            width: 238px;
            height: 78px;
            position: absolute;
            background: #FFFAFA;
            border-radius: 41px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: slideInFromRight 1000ms ease-out 1000ms forwards;
        }

        .co-founder-badge.first {
            right: 118px;
            bottom: 5%;
        }

        .co-founder-badge.second {
            right: 448px;
            bottom: 5%;
        }

        .co-founder-text {
            position: static;
            color: black;
            font-size: 32px;
            font-family: 'Madimi One', sans-serif;
            margin: 0;
            padding: 0;
            width: auto;
            height: auto;
        }

        @media screen and (max-width: 1440px) {
            .logo {
                left: 5%;
            }
            
            .brand-name {
                left: 10%;
            }
            
            .login-btn {
                right: 280px;
            }
            
            .signup-btn {
                right: 140px;
            }
            
            .description {
                left: 5%;
                width: 45%;
            }
            
            .main-heading {
                left: 5%;
                width: 60%;
            }
            
            .get-started {
                left: 5%;
            }
            
            .learn-more {
                left: calc(5% + 300px);
            }
            
            .profile-container,
            .profile-image,
            .co-founder-badge,
            .co-founder-text {
                right: 15%;
                left: auto;
            }
        }

        @media screen and (max-width: 768px) {
            .main-heading {
                font-size: 60px;
                width: 90%;
            }
            
            .description {
                width: 90%;
                font-size: 24px;
            }
            
            .profile-container,
            .profile-image,
            .co-founder-badge,
            .co-founder-text {
                display: none;
            }
            
            .action-button {
                width: 200px;
                height: 80px;
                font-size: 24px;
            }
            
            .learn-more {
                left: 5%;
                top: 780px;
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="overlay"></div>
        <img class="logo" src="static/chango.png" alt="Chango Finance Logo">
        <div class="brand-name">Chango Finance</div>
        
        <a href="/login" class="nav-button login-btn">Login</a>
        <a href="/signup" class="nav-button signup-btn">Sign up</a>
        
        <div class="description">Chango Finance helps you log every transaction, set budgets, and categorize expenses.</div>
        
        <div class="main-heading">
            <span class="track-text">Track</span>
            <span class="white-text">All Your</span><br>
            <span class="black-text">Spending</span>
            <span class="white-text">in One Place</span>
        </div>
        
        <a href="/signup" class="action-button get-started">Get Started</a>
        <a href="#" class="action-button learn-more">Learn more</a>
        
        <div class="profile-container first"></div>
        <img class="profile-image first" src="static/jozef.png" alt="Co-Founder">
        <div class="co-founder-badge first">
            <div class="co-founder-text">Co-Founder</div>
        </div>

        <div class="profile-container second"></div>
        <img class="profile-image second" src="static/bjorn.png" alt="Co-Founder">
        <div class="co-founder-badge second">
            <div class="co-founder-text">Co-Founder</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.action-button, .nav-button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.opacity = '0.8';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
